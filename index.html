<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>SWFObject dynamic and static embed sampe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
      // swfobject.embedSWF("swf9_02.swf", "myFlashContent", "690", "430", "20.0");
    </script>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body>
    <div class="inst" tabindex="0"> 
      Name can only contain letters.     
    </div> 

    <div id="test" class="text"> 
      <label for="name">Name </label> 
      <input type="text" size="30" name="name" id="name" /> 
    </div> 

    <div class="inst" tabindex="0"> 
      E-mail will only be used to send you copy of your commment and allow us send you a response.   
    </div> 

    <div class="text"> 
      <label for="email">E-mail </label> 
      <input type="text" size="25" name="email" id="email" /> 
    </div> 

    <div class="inst" tabindex="0"> 
      Please comment on the services and resources you found on this web site. 
    </div> 

    <div id="appContainer" class="inst" tabindex="0"> 

      <object id="app" type="application/x-shockwave-flash" 
        data="testing-accessibility-haxe.swf" width="400" height="326">
        <param name="movie" value="testing-accessibility-haxe.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ff0000" />
        <param name="play" value="true" />
        <param name="loop" value="true" />
        <param name="wmode" value="window" />
        <param name="scale" value="showall" />
        <param name="menu" value="true" />
        <param name="devicefont" value="false" />
        <param name="salign" value="" />
        <param name="allowScriptAccess" value="sameDomain" />
        <a href="http://www.adobe.com/go/getflash">
          <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
      </object>
      <object type="application/x-shockwave-flash" data="test_accessibility.swf" width="550" height="400" id="test_accessibility" style="float: none; vertical-align:middle">
        <param name="movie" value="test_accessibility.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#00ff00" />
        <param name="play" value="true" />
        <param name="loop" value="true" />
        <param name="wmode" value="window" />
        <param name="scale" value="showall" />
        <param name="menu" value="true" />
        <param name="devicefont" value="false" />
        <param name="salign" value="" />
        <param name="allowScriptAccess" value="sameDomain" />
        <a href="http://www.adobe.com/go/getflash">
          <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
      </object>
    </div> 

    <div class="text"> 
      <label for="comment">Comment </label> 
      <textarea id="comment" rows="5" cols="50" name="commnet" id="comment" ></textarea> 
    </div>
    <script type="text/javascript">

      var container = document.getElementById('appContainer');

      container.addEventListener('focus', function(evt){

        var app = document.getElementById('app');

        app.tabIndex = 0;
        app.focus();

      });

      function goAhead() {

        var comment = document.getElementById('comment');

        if (document.activeElement != document.body) {
          document.activeElement.blur();
        }

        // comment.tabIndex = 0;
        // comment.focus();

      }
    </script>
  </body>
</html>
